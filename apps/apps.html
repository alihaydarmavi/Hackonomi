<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uygulamalarım</title>
  <link rel="stylesheet" href="apps.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Benim<span>Uygulamalarım</span></div>
      <ul class="nav-links">
        <li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Hakkında</a></li>
        <li><a href="#">Çıkış</a></li>
      </ul>
    </div>
  </header>

  <main class="apps-section">
    <h1>Uygulamalarım</h1>
    <div class="apps-grid">
      <!-- Örnek uygulama kartı -->
      <div class="app-card">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="app icon" />
        <h2>Not Defteri</h2>
        <p>Kendi kişisel notlarını kolayca al.</p>
        <a href="#" class="btn-primary">Uygulamayı Aç</a>
      </div>

      <div class="app-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2541/2541991.png" alt="app icon" />
        <h2>Hesap Makinesi</h2>
        <p>Basit ve bilimsel hesaplamalar yap.</p>
        <a href="#" class="btn-primary">Uygulamayı Aç</a>
      </div>

      <!-- Yeni uygulama eklemek istersen -->
      <div class="app-card">
        <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="add app" />
        <h2>Uygulama Ekle</h2>
        <p>Yeni bir uygulama eklemek için tıkla.</p>
        <a href="#" class="btn-secondary">Ekle</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Tüm hakları saklıdır.
  </footer>
</body>
</html>
